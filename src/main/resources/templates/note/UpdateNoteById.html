<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpdateNoteById</title>
</head>
<body>
<form th:action="@{/note/update/{id}(id=${note.getId})}" th:object="${note}" method="post">

    <label for="id">Id</label>
    <input type="text" id="id" th:field="*{id}" readonly/>

    <label for="patientId">PatientId</label>
    <input type="text" id="patientId" th:field="*{patientId}" readonly/>

    <label for="noteOfThePractitioner">NoteOfThePractitioner</label>
    <textarea id="noteOfThePractitioner" rows="30" cols="50" th:field="*{noteOfThePractitioner}"></textarea>

    <button type="submit">Submit</button>
    <a th:href="@{/note/patientId/{id}(id=${note.getPatientId()})}">Cancel</a>
</form>
</body>
</html>
